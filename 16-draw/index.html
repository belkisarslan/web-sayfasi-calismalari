<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
    <title>Draw</title>
</head>
<body>
 <div class="main">

  <div class="navbar">
    <i class="fa-solid fa-bars nav-icon"></i>
    <ul>
      <li><img class="img1" src="https://images.pexels.com/photos/11169972/pexels-photo-11169972.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
      <li><img class="img2" src="https://images.pexels.com/photos/932262/pexels-photo-932262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
      <li><img class="img3" src="https://images.pexels.com/photos/6589269/pexels-photo-6589269.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
      <li><img class="img4" src="https://images.pexels.com/photos/7352811/pexels-photo-7352811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
    </ul>
  </div>

  <div class="container">
    <canvas id="canvas" width="800px" height="400px"></canvas>
    <div class="toolbar">
      <button id="decrease">-</button>
      <span id="size">8</span>
      <button id="increase">+</button>
      <i class="fa-solid fa-paintbrush pen"></i>
      <input type="color" id="color"/>
      <button id="clear"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>
</div>
</body>
</html>
